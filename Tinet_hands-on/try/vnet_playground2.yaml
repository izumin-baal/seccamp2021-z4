nodes:
- name: R1
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R2#net0 }
  - { name: net1, type: direct, args: C1#net0 }
  - { name: net2, type: direct, args: C2#net0 }
  - { name: net3, type: direct, args: R3#net0 }
- name: R2
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R1#net0 }
  - { name: net1, type: direct, args: C3#net0 }
  - { name: net2, type: direct, args: C4#net0 }
  - { name: net3, type: direct, args: R3#net1 }
- name: R3
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R1#net3 }
  - { name: net1, type: direct, args: R2#net3 }
- name: C1
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R1#net1 }
- name: C2
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R1#net2 }
- name: C3
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R2#net1 }
- name: C4
  image: slankdev/frr
  interfaces:
  - { name: net0, type: direct, args: R2#net2 }

node_configs:
- name: R1
  cmds:
  - cmd: ip addr add 10.255.1.1/24 dev net0
  - cmd: ip addr add 10.255.2.1/24 dev net3
  - cmd: ip addr add 10.1.0.1/24 dev net1
  - cmd: ip addr add 10.2.0.1/24 dev net2
  - cmd: ip addr add 1.1.1.1/32 dev lo label lo:2
  - cmd: ip route add 10.3.0.0/24 via 10.255.1.2
  - cmd: ip route add 10.4.0.0/24 via 10.255.1.2
  - cmd: ip route add 2.2.2.2/32 via 10.255.1.2
  - cmd: ip route add 3.3.3.3/32 via 10.255.2.2
  - cmd: ip route add 10.255.3.0/24 nexthop via 10.255.1.2 weight 1 nexthop via 10.255.2.2 weight 1
- name: R2
  cmds:
  - cmd: ip addr add 10.255.1.2/24 dev net0
  - cmd: ip addr add 10.255.3.1/24 dev net3
  - cmd: ip addr add 10.3.0.1/24 dev net1
  - cmd: ip addr add 10.4.0.1/24 dev net2
  - cmd: ip addr add 2.2.2.2/32 dev lo label lo:2
  - cmd: ip route add 10.1.0.0/24 via 10.255.1.1
  - cmd: ip route add 10.2.0.0/24 via 10.255.1.1
  - cmd: ip route add 1.1.1.1/32 via 10.255.1.1
  - cmd: ip route add 3.3.3.3/32 via 10.255.3.2
  - cmd: ip route add 10.255.2.0/24 nexthop via 10.255.1.1 weight 1 nexthop via 10.255.3.2 weight 1
- name: R3
  cmds:
  - cmd: ip addr add 10.255.2.2/24 dev net0
  - cmd: ip addr add 10.255.3.2/24 dev net1
  - cmd: ip addr add 3.3.3.3/32 dev lo label lo:2
  - cmd: ip route add 10.1.0.0/24 via 10.255.2.1
  - cmd: ip route add 10.2.0.0/24 via 10.255.2.1
  - cmd: ip route add 1.1.1.1/32 via 10.255.2.1
  - cmd: ip route add 10.3.0.0/24 via 10.255.3.1
  - cmd: ip route add 10.4.0.0/24 via 10.255.3.1
  - cmd: ip route add 2.2.2.2/32 via 10.255.3.1
  - cmd: ip route add 10.255.1.0/24 nexthop via 10.255.2.1 weight 1 nexthop via 10.255.3.1 weight 1
- name: C1
  cmds:
  - cmd: ip addr add 10.1.0.2/24 dev net0
  - cmd: ip route add default via 10.1.0.1
- name: C2
  cmds:
  - cmd: ip addr add 10.2.0.2/24 dev net0
  - cmd: ip route add default via 10.2.0.1
- name: C3
  cmds:
  - cmd: ip addr add 10.3.0.2/24 dev net0
  - cmd: ip route add default via 10.3.0.1
- name: C4
  cmds:
  - cmd: ip addr add 10.4.0.2/24 dev net0
  - cmd: ip route add default via 10.4.0.1